<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="#" alt="412 Solutions Inc. Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="../index.html">Calculator</a></li>
                    <li><a href="../src2/page1.html">Counter</a></li>
                    <li><a href="../src3/page2.html">Clock</a></li>
                    <li><a href="../src4/page3.html">Background Color Changer</a></li>
                    <li><a href="../src5/page4.html">Noah Saria</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">*</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn operator" data-value="=">=</button>
            <button class="btn" data-value="C">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
